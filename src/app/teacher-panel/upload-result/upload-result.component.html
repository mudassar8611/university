
<!-- (ngSubmit)="OnSubmit()" -->

<form  [formGroup]="uploadresult" (ngSubmit)="OnSubmit()"  style="margin-top: 0px;"  autocomplete="off">
  
    <h2 style="text-align: center;">Upload Result</h2>
    
    <div class="container">
       
      <div class="col-md-10">
        <div class="form-group">
          <label for="">Semester</label>
          <select class="form-control"    placeholder="semester" formControlName="semester"
            [ngClass]="{'is-invalid': uploadresult.get('semester').touched && uploadresult.get('semester').invalid}">
          <option value="" disabled>Select Any Option</option>
          <option value="1st Semester">1st Semester</option>
          <option value="2nd Semester">2nd Semester</option>
          <option value="3rd Semester">3rd Semester</option>
          <option value="4th Semester">4th Semester</option>
          <option value="5th Semester">5th Semester</option>
          <option value="6th Semester">6th Semester</option>
          <option value="7th Semester">7th Semester</option>
          <option value="8th Semester">8th Semester</option>
         
          </select>
           
          <div class="invalid-feedback"><div>Information is required</div></div>
       
        </div>
      </div>
      



      <div class="col-md-10">
        <div class="form-group">
          <label for="">Degreee</label>
          <select class="form-control"    placeholder="degree" formControlName="degree"
            [ngClass]="{'is-invalid': uploadresult.get('degree').touched && uploadresult.get('degree').invalid}">
            <option value="" disbaled>-- select one --</option>
            <option value="BS Information Technology">BS Information Technology</option>
            <option value="BS Computer Science">BS Computer Science</option>
            <option value="BS Software Enineering">BS Software Enineering</option>
            <option value="BS English">BS English</option>
            <option value="BS Mathematics">BS Mathematics</option>
            <option value="BS Zoology">BS Zoology</option>
            <option value="BBA">BBA</option>
         
          </select>
           
          <div class="invalid-feedback"><div>Information is required</div></div>
       
        </div>
      </div>


      <div class="col-md-10 mb-3">
        <div class="form-group">
          <label for="">Subject</label>
          <input placeholder="Subject" formControlName="subject" type="text"    class="form-control form-control-lg form-control-a"   
          [ngClass]="{'is-invalid': uploadresult.get('subject').touched && uploadresult.get('subject').invalid}">
          
          <div class="invalid-feedback"><div>Information is required</div></div>  
        </div>
      </div>
      
      <div class="col-md-10">
        <div class="form-group">
          <label for="">Upload Result</label>
          <input type="file"    formControlName="result" (change)="handleImagetoInput($event.target.files)"  placeholder="Test"  
          [ngClass]="{'is-invalid': uploadresult.get('result').touched && uploadresult.get('result').invalid}"/>
          <div class="invalid-feedback"><div>Information is required</div></div>  
        </div>
      </div>
      
     
      
     
      
      

      <div class="col-md-12 text-center">
        <input type="submit" [disabled]="!uploadresult.valid"  style="cursor: pointer;" class="btn btn-primary">
      </div>
      
    </div>
  </form>


  
<ngx-spinner 
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white;">Loading.....</p>  
</ngx-spinner>
