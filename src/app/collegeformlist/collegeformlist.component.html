<div class="row form-group">
  <div class="col-md-4">
<input type="text"  class="form-control" placeholder="Search By First Name" [(ngModel)]="First_Name" (input)="Search()">
</div>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th><strong>Application_No</strong></th>
        <th><strong>First_Name</strong></th>
        <th><strong>Last_Name</strong></th>
        <th><strong>Guardian_Name</strong></th>
        <th><strong>Programs</strong></th>
        <th><strong>Status</strong></th>
        <th><strong>Action</strong></th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let College of users">
    <td>{{College.Student_id}}</td>
    <td>{{College.First_Name}}</td>
    <td>{{College.Last_Name}}</td>
    <td>{{College.Guardian_Name}}</td>
    <td>{{College.Programs}}</td>
    <td>{{College.status}}</td>
    <td><a routerLink="/editcollegeform/{{College.Student_id}}" ><i class="fa fa-edit" style="font-size: 20px;color:crimson;cursor: pointer;"></i></a>&nbsp;
      <a routerLink="/collegeformview/{{College.Student_id}}"><i class="fa fa-eye" style="font-size: 20px;color: crimson;cursor: pointer;"></i></a>&nbsp;
      <a (click)="deleteEmployee(College.Student_id)"><i class="fa fa-trash-o" style="font-size: 20px;color: crimson;cursor: pointer;"></i></a>
      <a (click)="changestatus(College.Student_id)"><i class="fa fa-check" style="font-size: 20px;color:crimson;cursor: pointer;"></i></a>&nbsp;
      <a  (click)="reject(College.Student_id)"><i class="fa fa-times" aria-hidden="true" style="font-size: 20px;color:crimson;cursor: pointer;"></i></a></td>
  </tbody>
  </table>
  <br>
    <br>
