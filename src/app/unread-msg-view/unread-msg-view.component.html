<h1 style="text-align: center;">User Message</h1><br>
<form [formGroup]="edituser" >
    <div class="row form-group" >
        <div class="col-md-6">
            <label for="name">Name:</label><br>
            <input style="height: fit-content;" type="text" id="name" class="form-control"   formControlName="name"   required >
         
    
    
            
            
        </div>
        
    </div>
    <div class="row form-group" >
        <div class="col-md-6">
            <label for="email">Email:</label><br>
            <input type="text" id="email" class="form-control"   formControlName="email"   required >
         
    
    
            
            
        </div>
        
    </div>

    <div class="row form-group">
        <div class="col-md-10">
            <label for="message1">Message:</label><br>
            <!-- <label for="message">Message</label> -->
            <textarea formControlName="message1"  id="message1" cols="30" rows="10" class="form-control"  ></textarea>
        </div>
    </div>
    
    
    
   </form>
