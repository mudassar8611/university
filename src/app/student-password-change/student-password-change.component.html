<div class="main">
    <p class="sign"  style="text-align: center;">Change Password</p>
  
    <form class="form1" [formGroup]="edituser" (ngSubmit)="updateuser()" autocomplete="off" >
      <input class="un" type="password" id="password"   placeholder="New Password" formControlName="password"   required>
     
      <input class="un" type="password" id="cpassword"   placeholder="Confirm Password" formControlName="cpassword"   required>
     
      

      <input  style="text-align: center;color: black;" type="submit" id="Register"  value="Submit"  class="btn btn-primary submit">
     
    </form>
