<form>
  
    <div class="col-md-6">
  
    <label for="Program">Degree</label>  


<select class="form-control" style="height: fit-content;" name="degree"  [(ngModel)]="degree" >

<option value="undefined" disbaled>-- select one --</option>
<option value="BS Information Technology">BS Information Technology</option>
<option value="BS Computer Science">BS Computer Science</option>
<option value="BS Software Enineering">BS Software Enineering</option>
<option value="BS English">BS English</option>
<option value="BS Mathematics">BS Mathematics</option>
<option value="BS Zoology">BS Zoology</option>
<option value="BBA">BBA</option>
</select>  

</div>


<div class="col-md-6">
<label for="Semester">Semester</label>  

<select class="form-control" style="height: fit-content;"  name="semester" [(ngModel)]="semester" >

<option value="undefined" disabled>Select Any Option</option>
<option value="1st Semester">1st Semester</option>
<option value="2nd Semester">2nd Semester</option>
<option value="3rd Semester">3rd Semester</option>
<option value="4th Semester">4th Semester</option>
<option value="5th Semester">5th Semester</option>
<option value="6th Semester">6th Semester</option>
<option value="7th Semester">7th Semester</option>
<option value="8th Semester">8th Semester</option>
</select>  

</div>

<div>
<button type="submit" class="btn btn-primary" (click)="search()">Submit</button>

</div>
</form>

<div class="row form-group">
    <div  class="col-md-4">
        
       
 
</div>
</div>



<div style="margin-top: 80px;" class="container">
           
    <div class="row">
        <div  class="col-md-4" >
            <!-- *ngFor="let Booking of booking" -->
          
            <div class="product-top" *ngFor="let UploadResultClass of assignment">
                <div class="product-bottom text-center">
                <img src="{{UploadResultClass.result}}"  height="50px" width="50px" >
                <h3>{{UploadResultClass.degree}}</h3>
                <p>{{UploadResultClass.semester}}</p>               
           


            <button class="btn btn-link" > <a  href="{{UploadResultClass.result}}" class="fa fa-download">DownloadFile</a></button>
        </div>
    </div>
        
            </div>
            </div>
      </div>


      <ngx-spinner 
      bdColor="rgba(51,51,51,0.8)"
      size="medium"
      color="#fff"
      type="ball-scale-multiple">
      <p style="font-size: 20px; color: white;">Loading.....</p>  
      </ngx-spinner>
