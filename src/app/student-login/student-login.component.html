  <div class="main">
    
   
       
    <p class="sign"  style="text-align: center;">Student SignIn</p>
    <div class="alert alert-danger" *ngIf="Error">
        {{message}}
    </div>
    <form class="form1" (ngSubmit)="onSubmit()" [formGroup]="loginForm"  autocomplete="off">
      <input class="un" type="text" id="registration"   placeholder="Your Registeration Number" formControlName="registration"   required>
      <input class="pass" type="password" id="password"  placeholder="Your password"formControlName="password"  required >
      <input  style="text-align: center;color: black;" type="submit" id="Register"  value="Sign in"  class="btn btn-primary submit">
     
    </form>
